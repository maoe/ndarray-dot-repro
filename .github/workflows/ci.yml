on: push

name: Continuous integration

jobs:
  ci:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-18.04
          - ubuntu-20.04
          - macos-latest
        features:
          - openblas-src/static
          - openblas-src/system
    steps:
      - uses: actions/checkout@v2

      - uses: actions-rs/toolchain@v1
        name: Set up toolchain
        with:
          profile: minimal
          toolchain: 1.51.0
          override: true

      - uses: actions-rs/cargo@v1
        name: Run the main
        with:
          command: run --features ${{ matrix.features }}
